<!DOCTYPE html>
<html>
<head>
  <title>Delete {{ name }}</title>
  <style>
    .confirmation-message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Delete {{ name }}</h1>

  <p class="confirmation-message">Are you sure you want to delete this {{ obj_name }}?</p>

  <form action="{% url 'delete_confirm' token=obj_name id=id%}" method="post">
    {% csrf_token %}
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'view_data' token=obj_name %}">Cancel</a>
  </form>
</body>
</html>
